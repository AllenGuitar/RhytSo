<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhytso</title>
    <!--css-->
    <link rel="stylesheet" href="styles.css" />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <nav class="navbar">
      <div class="container">
        <a class="navbar-logo" href="#">
          <img src="assets/logopng.png" alt="logo" />
        </a>

        <a class="nav-opt" href="application.html"> Iniciar sesión </a>
        <a class="nav-opt" href="profile.html"> Registrarte </a>
      </div>
    </nav>

    <!--Slider-->
    <main class="slider">
      <div class="item-1"><img src="assets/bass.jpg" alt="" /></div>
      <div class="item-2"><img src="assets/drums.jpg" alt="" /></div>
      <div class="item-3"><img src="assets/cello.jpg" alt="" /></div>
    </main>

    <!--Animated title-->
    <div class="title-container">
      <h1 class="main-title">RhytSo</h1>
      <h2 class="subtitle">Armoniza tu mundo: ¡Conéctate con músicos!</h2>
    </div>

    <footer class="footer">
      <div class="answer">
        <div>
          <p><b>Questions?</b></p>
        </div>
        <form class="form">
          <label for="search">
            <input
              class="input"
              type="text"
              required=""
              placeholder="Search Rhytso"
              id="search"
            />
            <div class="fancy-bg"></div>
            <div class="search">
              <svg
                viewBox="0 0 24 24"
                aria-hidden="true"
                class="r-14j79pv r-4qtqp9 r-yyyyoo r-1xvli5t r-dnmrzs r-4wgw6l r-f727ji r-bnwqim r-1plcrui r-lrvibr"
              >
                <g>
                  <path
                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                  ></path>
                </g>
              </svg>
            </div>
            <button class="close-btn" type="reset">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </label>
        </form>
      </div>
      <div class="letras">
        <a class="text" href="">Política de privacidad</a>
        <span class="slash"> / </span>
        <a class="text" href="">Información</a>
        <span class="slash"> / </span>
        <a class="text" href="">Ayuda</a>
        <span class="slash"> / </span>
        <a class="text" href="">Desarrolladores</a>
      </div>
    </footer>

</html>
